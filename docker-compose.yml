version: '3'

# https://www.44bits.io/ko/post/almost-perfect-development-environment-with-docker-and-docker-compose

services:
  icecast:
    container_name: icecast
    restart: always
    image: gcr.io/apoweroftrance/icecast2:latest
    ports:
      - "8000:8000"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.2
    volumes:
      - ./icecast.xml:/usr/share/icecast/icecast.xml

  musicdeamon:
    container_name: musicdaemon
    restart: always
    image: gcr.io/apoweroftrance/musicdaemon:dev-pod
#    image: gcr.io/apoweroftrance/musicdaemon:production-latest
#    build: musicdaemon
    environment:
      FUSE: gcs
      BUCKET: apoweroftrance-dev-media
      MOUNT_POINT: /srv/media
      WAIT_SERVICE: 1
      WAIT_URL: 10.0.0.7
      WAIT_PORT: 8090
      INSTALL: 0
      AUTOSTART: 1
    # https://stackoverflow.com/questions/33887194/how-to-set-multiple-commands-in-one-yaml-file-with-kubernetes
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - "/dev/fuse"
    ports:
      - "9000:9000"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.3
    volumes:
      - musicdaemon_data:/opt/musicdaemon
      - ./config.ini:/opt/musicdaemon/config.ini
      - ./apoweroftrance-525255671db2.json:/etc/gcloud/service-account-key.json
#      - ./volumes:/mnt:ro

  db:
    container_name: db
    image: postgres:11.6
    environment:
      POSTGRES_USER: whiteblue3
      POSTGRES_PASSWORD: ?!Triace07
      POSTGRES_DB: apoweroftrance
      PGDATA: /var/postgres_data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 3s
      timeout: 1s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.4
    volumes:
#      - ./initialize_postgresql_multiple_databases.sh:/docker-entrypoint-initdb.d/initialize_postgresql_multiple_databases.sh
      - pgdata:/var/postgres_data

  redis:
    container_name: redis
    restart: always
    image: bitnami/redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 3s
      timeout: 1s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.5

  nginx:
    container_name: nginx
    restart: always
#    image: nginxinc/nginx-unprivileged:latest
    image: gcr.io/apoweroftrance/nginx:latest
#    build: nginx
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8084:8084"
      - "8085:8085"
    # https://yeti.tistory.com/218
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/useragent.rules:/etc/nginx/useragent.rules
      - ./nginx/cors:/etc/nginx/cors
      - ./nginx/whitelist.conf:/etc/nginx/whitelist.conf
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.6
    depends_on:
      - radio
      - account
      - post
      - admin
    links:
      - radio
      - account
      - post
      - admin

  radio:
    container_name: radio
    restart: always
    image: gcr.io/apoweroftrance/radio:dev-pod
#    image: gcr.io/apoweroftrance/radio:production-latest
#    build: radio
    environment:
      ENABLE_SWAGGER: 1
      DB_NAME: apoweroftrance
      DB_HOST: 10.0.0.4
      DB_USERNAME: whiteblue3
      DB_PASSWORD: ?!Triace07
      DB_PORT: 5432
      NGINX: 10.0.0.6:8080
      REDIS_URL: 10.0.0.5
      REDIS_PORT: 6379
      REDIS_DB: 0
      WAIT_SERVICE: 1
      WAIT_URL: 10.0.0.8
      WAIT_PORT: 8091
      INSTALL: 1
      MIGRATE: 1
      AUTOSTART: 1
    depends_on:
      - redis
      - db
    links:
      - redis
      - db
    ports:
      - "8090:8090"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.7
    volumes:
      - radio_data:/backend
      - ./radio_secret.json:/backend/secret.json
      - ./apoweroftrance-525255671db2.json:/etc/gcloud/service-account-key.json

  account:
    container_name: account
    restart: always
    image: gcr.io/apoweroftrance/account:dev-pod
#    image: gcr.io/apoweroftrance/account:production-latest
#    build: account
    environment:
      ENABLE_SWAGGER: 1
      DB_NAME: apoweroftrance
      DB_HOST: 10.0.0.4
      DB_USERNAME: whiteblue3
      DB_PASSWORD: ?!Triace07
      DB_PORT: 5432
      NGINX: 10.0.0.6:8081
      REDIS_URL: 10.0.0.5
      REDIS_PORT: 6379
      REDIS_DB: 0
      WAIT_SERVICE: 1
      WAIT_URL: 10.0.0.4
      WAIT_PORT: 5432
      INSTALL: 1
      MIGRATE: 1
      AUTOSTART: 1
    depends_on:
      - redis
      - db
    links:
      - redis
      - db
    ports:
      - "8091:8091"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.8
    volumes:
      - account_data:/backend
      - ./account_secret.json:/backend/secret.json
      - ./apoweroftrance-525255671db2.json:/etc/gcloud/service-account-key.json

  upload:
    container_name: upload
    restart: always
    image: gcr.io/apoweroftrance/upload:dev-pod
#    image: gcr.io/apoweroftrance/upload:production-latest
#    build: upload
    environment:
      ENABLE_SWAGGER: 1
      ENABLE_EMAIL_SEND: 1
      DB_NAME: apoweroftrance
      DB_HOST: 10.0.0.4
      DB_USERNAME: whiteblue3
      DB_PASSWORD: ?!Triace07
      DB_PORT: 5432
      NGINX: 10.0.0.6:8082
      REDIS_URL: 10.0.0.5
      REDIS_PORT: 6379
      REDIS_DB: 0
      WAIT_SERVICE: 1
      WAIT_URL: 10.0.0.8
      WAIT_PORT: 8091
      INSTALL: 1
      MIGRATE: 1
      AUTOSTART: 1
    depends_on:
      - redis
      - db
    links:
      - redis
