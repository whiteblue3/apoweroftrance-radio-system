version: '3'

services:
  icecast:
    container_name: icecast
    restart: always
    image: gcr.io/apoweroftrance/icecast2:latest
    ports:
      - "8000:8000"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.2
    volumes:
      - ./icecast.xml:/usr/share/icecast/icecast.xml

  musicdeamon:
    container_name: musicdaemon
    restart: always
#    image: gcr.io/apoweroftrance/musicdaemon:latest
    build: musicdaemon
    environment:
      FUSE: gcs
      BUCKET: apoweroftrance-media
      MOUNT_POINT: /srv/media
      WAIT_SERVICE: 1
      WAIT_URL: 10.0.0.5
      WAIT_PORT: 8090
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - "/dev/fuse"
    ports:
      - "9000:9000"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.3
    volumes:
      - musicdaemon_data:/opt/musicdaemon
      - ./config.ini:/opt/musicdaemon/config.ini
      - ./apoweroftrance-525255671db2.json:/etc/gcloud/service-account-key.json
#      - ./volumes:/srv/media:ro

  nginx:
    container_name: nginx
    restart: always
    image: nginxinc/nginx-unprivileged:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/useragent.rules:/etc/nginx/useragent.rules
      - ./nginx/cors:/etc/nginx/cors
      - ./nginx/whitelist.conf:/etc/nginx/whitelist.conf
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.4

  radio:
    container_name: radio
    restart: always
    image: gcr.io/apoweroftrance/radio:latest
#    build: backend
    environment:
      DB_NAME: radio-dev
      DB_HOST: 34.66.75.237
      DB_USERNAME: postgres
      DB_PASSWORD: ?!Triace07
      DB_PORT: 5432
      NGINX: 10.0.0.4:8080
    ports:
      - "8090:8090"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.5
    volumes:
      - radio_data:/backend
      - ./apoweroftrance-525255671db2.json:/etc/gcloud/service-account-key.json

volumes:
  radio_data:
    driver_opts:
      type: none
      device: /Users/whiteblue3/Documents/dev/projects/apoweroftrance.com/source/radio/backend #NOTE needs full path (~ doesn't work)
      o: bind
  musicdaemon_data:
    driver_opts:
      type: none
      device: /Users/whiteblue3/Documents/dev/projects/apoweroftrance.com/source/radio/musicdaemon #NOTE needs full path (~ doesn't work)
      o: bind

networks:
  apoweroftrance:
    driver: bridge
    driver_opts:
      encrypted: "true"
    ipam:
      config:
        - subnet: 10.0.0.0/16
