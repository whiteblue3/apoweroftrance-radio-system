      REDIS_DB: 0
      WAIT_SERVICE: 1
      WAIT_URL: 10.0.0.8
      WAIT_PORT: 8091
      INSTALL: 0
      MIGRATE: 0
      AUTOSTART: 1
    depends_on:
      - redis
      - db
    links:
      - redis
      - db
    ports:
      - "8093:8093"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.10
    volumes:
#      - upload_data:/backend
      - ./cms_secret.json:/backend/secret.json
      - ./apoweroftrance-525255671db2.json:/etc/gcloud/service-account-key.json

  post:
