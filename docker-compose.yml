    ports:
      - "8092:8092"
    networks:
      apoweroftrance:
        ipv4_address: 10.0.0.9
    volumes:
      - upload_data:/backend
      - ./upload_secret.json:/backend/secret.json
      - ./apoweroftrance-525255671db2.json:/etc/gcloud/service-account-key.json

